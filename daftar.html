<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper" id="container">
        <div class="title-text">
            <div class="title signup">Form Registrasi</div>
        </div>
        <div class="form-container">
            <div class="form-inner">
                <form action="register.php" method="POST" class="signup">
                    <div class="field">
                      <input type="text" name="fullname" placeholder="Masukan Fullname" required>
                    </div>
                    <div class="field">
                      <input type="text" name="username" placeholder="Masukan Username" required>
                    </div>
                    <div class="field">
                      <input type="email" name="email" placeholder="Masukan Email" required>
                    </div>
                    <div class="field">
                      <input type="password" name="password" placeholder="Masukan Password" required>
                    </div>
                    <div class="field btn"> 
                      <a href="login.html"></a>
                      <button type="submit" name="register" class="btn-input">Register</button>
                    </div>
                    <div class="signup-link">Sudah punya akun? <a href="login.html">Login</a></div>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
